<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Hunting Phone API</title>

    <!-- fontawesome.min.css -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- daisyui & tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-10">
    <!---------------------------------------- header-start ---------------------------------------->
    <header>
      <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <!----------------------------------------- header-end ----------------------------------------->


    <!---------------------------------------- main-start ---------------------------------------->
    <main class="container mx-auto mt-10">
      <!-- search field -->
      <section class="bg-gray-100 p-4 m-4">
        <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs">
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>
       
      <!-- search restul --> 
      <section class="mt-5">
        <!-- loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
          
        </div>
        <!-- show button -->
        <div id="show-all-container" class="text-center items-center hidden">
          <button onclick="handleShowAll()" class="btn btn-accent mt-8">Show All</button>           
        </div>
      </section>

      <!-- show details -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="show_modal.showModal()">open modal</button> -->
      <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <!-- <h3 id="details-phone-name" class="font-bold text-3xl"></h3> -->
          <div id="show-detail-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>

    </main>
    <!----------------------------------------- main-end ----------------------------------------->


    <!---------------------------------------- -start ---------------------------------------->
    <!----------------------------------------- -end ----------------------------------------->
    
    
    
   
    <!-- all-js-here -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/phone.js"></script>
</body>
</html>
